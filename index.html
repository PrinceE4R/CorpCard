<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Cards</title>
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: url('./images/Background.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .card-container {
            perspective: 1000px;
            width: calc(250px*1);
            height: calc(410px*1);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            overflow: hidden;
        }
        .back {
            transform: rotateY(180deg);
        }
        .front img, .back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            z-index: 1000;
        }
        .nav-button.prev {
            left: 20px;
        }
        .nav-button.next {
            right: 20px;
        }.nav-button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    width: 40px;
    height: 40px;
    z-index: 1000;
    transition: transform 0.3s ease; /* Add smooth transition */
}
.nav-button.prev {
    left: 20px;
}
.nav-button.next {
    right: 20px;
}
.nav-button:hover {
    transform: translateY(-50%) scale(1.3); /* Scale up on hover */
}
.nav-button img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
        .nav-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <button class="nav-button prev" onclick="changeCard(-1)">
        <img src="./images/Prev.svg" alt="Previous">
    </button>
    
    <div class="card-container">
        <div class="card" onclick="flipCard()">
            <div class="front">
                <img src="./images/slabs/Umbrella Corp. Access Card Front.svg" alt="Front Image">
            </div>
            <div class="back">
                <img src="./images/slabs/Umbrella Corp. Access Card Back.svg" alt="Back Image">
            </div>
        </div>
    </div>
    
    <button class="nav-button next" onclick="changeCard(1)">
        <img src="./images/Next.svg" alt="Next">
    </button>
    
    <script>
        const cardsArray = [
            {
                folder: 'slabs',
                frontImage: 'Umbrella Corp. Access Card Front.svg',
                backImage: 'Umbrella Corp. Access Card Back.svg'
            },
            {
                folder: 'bl4z3',
                frontImage: 'Umbrella Corp. Access Card Front.svg',
                backImage: 'Umbrella Corp. Access Card Back.svg'
            }
        ];
        
        let currentCardIndex = 0;

        function flipCard() {
            const card = document.querySelector('.card');
            card.style.transform = card.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }

        function changeCard(direction) {
            currentCardIndex = (currentCardIndex + direction + cardsArray.length) % cardsArray.length;
            updateCardImages();
        }

        function updateCardImages() {
            const currentCard = cardsArray[currentCardIndex];
            const frontImg = document.querySelector('.front img');
            const backImg = document.querySelector('.back img');
            
            frontImg.src = `./images/${currentCard.folder}/${currentCard.frontImage}`;
            backImg.src = `./images/${currentCard.folder}/${currentCard.backImage}`;
        }
    </script>
</body>
</html>
